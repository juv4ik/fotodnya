<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fotoNews</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<div id="main">
    <div id="header">
        <h1>Фото дня</h1>
        <hr>
        <div class="menu">
            <a href ="/">{{ a }}</a><br>
            <a href="../news">News</a><br>
            <a class="admin" href="../admin" target="_blank">admin</a>
        </div>
    </div>
    <div class="post_foto">
        {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <img src="{{ post.img.url }}" width="750px">
        <p><a href="/">{{ post.url_from }}</a></p>
        <p>{{ post.timepostdate }}</p>
        <p class="news-text">{{ post.description }}</p>
        <hr class="news">
        {% endfor %}
    </div>
    <div id="footer">
        <p>&copy; 2021 <a href ="/">fotodnya</a></p>
    </div>

</body>
</html>
