{% extends 'base.html' %}

{% block content %}
    <div class="post_foto">
        {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.author }}</p>
        <img src="{{ post.img.url }}" width="750px">
        <p><a href="/">{{ post.url_from }}</a></p>
        <p>{{ post.timepostdate }}</p>
        <p class="news-text">{{ post.description }}</p>
        <hr class="news">
        {% endfor %}
    </div>
{% endblock content %}
